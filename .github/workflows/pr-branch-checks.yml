name: "deploy gh-pages"
on:
  push:
    branches:
      - master
jobs:
  build-test:
    runs-on: ubuntu-16.04
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      name: setup node
      with:
        node-version: '13.x'

    - name: "install"
      run: npm i

    - name: "build"
      run: npm run build

    - name: "move files"
      run: |
          npm run build
          cp -r build/** .
          git add .
          git stash
          git checkout gh-pages
          git stash pop

    - name: "Commit files"
      run: |
          git config --local user.email "cakeinpanic@gmail.com"
          git config --local user.name "Katya Pavlenko"
          git commit -am "build gh-pages"

    - name: "Push changes"
      uses: ad-m/github-push-action@master
      with:
         github_token: ${{ secrets.GITHUB_TOKEN }}
         branch: gh-pages